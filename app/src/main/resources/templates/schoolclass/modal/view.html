		>

				<div class="modal-content">
					<div class="modal-header">

							<div class="col-md-4 .style1">

							<div class="col-md-4">

									data-th-text="${nickname}"

								></span>
							</div>

							<div class="col-md-4">
								등급:
								<span
									data-th-text="${levelName}"
									id="levelName"
									class="form-control customInputBox-color"
								></span>
							</div>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-md-4 img-container">
										사진: <img id="photo" />
										<input
											name="file"
											type="file"
											id="updateFile"
											class="form-control customInputBox-color"
										/>
									</div>

									<div class="col-md-8">
										내용:
										<textarea
											data-th-text="${content}"
											id="content"
											class="form-control customInputBox-color large-textarea"
										></textarea>
									</div>
								</div>
							</div>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="row justify-content-center">
									<div class="col-md-6">
										<button
											id="classMemberBtn"
											type="button"
											class="btn-lg"
										>
											참여 멤버:
											<span
												id="memberRatio"
												class="member-ratio"
											></span>
										</button>
									</div>

									<div class="col-md-6">
										<button
											class="btn btn-success item-hidden"
											id="submitButton"
											type="button"
										>
											참가하기
										</button>
										<button
											class="btn btn-secondary item-hidden"
											id="cancelButton"
											type="button"
										>
											참가 취소하기
										</button>
									</div>
								</div>
							</div>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="row justify-content-center">
									<div class="col-md-6">
										모임일:
										<input
											th:value="${startAt}"
											id="startAt3"
											type="datetime-local"
											class="form-control customInputBox-color"
										/>
									</div>

									<div class="col-md-6">
										마감일:
										<input
											th:value="${endedAt}"
											id="endedAt3"
											type="datetime-local"
											class="form-control customInputBox-color"
										/>
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-4">
							상세주소:
							<input
								data-th-text="${locationDetail}"
								id="locationDetail2"
								class="form-control customInputBox-color"
							/>
						</div>

						<div class="map_wrap">
							<div
								id="map2"
								style="width: 100%; height: 100%"
							></div>
							<div
								class="bg_white"
								id="menu_wrap"
							>
								<div class="option">
									<div>
										<form onsubmit="searchPlaces2(); return false;">
											키워드 :
											<input
												id="keyword2"
												size="15"
												type="text"
											/>
											<button type="submit">검색하기</button>
										</form>
									</div>
								</div>
								<hr />

								<ul id="placesList2"></ul>
								<div id="pagination2"></div>
							</div>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="row justify-content-center">
									<div class="col-md-6">
										<button
											class="btn btn-danger item-hidden"
											id="deleteEvent"
										>
											삭제하기
										</button>
									</div>

									<div class="col-md-6">
										<button
											class="btn btn-primary item-hidden"
											id="classUpdateBtn"
										>
											수정하기
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div data-th-replace="schoolclass/modal/classMember :: classMemberModal">클래스 참여자 목록 모달</div>

			<script>
				var memberRatioSpan = document.getElementById('memberRatio');

					memberRatioSpan.textContent = memberRatio;
				}

			<script>
				var submitButton = document.getElementById('submitButton');

				// 클릭 이벤트에 대한 핸들러를 추가합니다.

				$('#submitButton').click(function () {
					axios({
						method: 'POST',
						url: '/schoolclass/insert',
						data: {
							classNo: classNo,
							schoolNo: schoolNo,

						responseType: 'json',
					})
						.then(function (response) {
							nowMemberCount = nowMemberCount;
							let totalMembers = member;

							console.log(nowMemberCount);
							console.log(totalMembers);

							// 버튼 내의 .member-ratio 클래스를 가진 span 요소를 찾습니다.
							let spanElement = document.querySelector('.btn-lg .member-ratio');

							// 현재 멤버 수와 총 멤버 수를 사용하여 멤버 비율을 계산합니다.
							let count = Number(nowMemberCount) + 1; // 현재 멤버 수를 1 증가시킵니다.
							let memberRatio = count + '/' + totalMembers;

							// 버튼 내의 .member-ratio 클래스를 가진 span 요소에 멤버 비율을 표시합니다.
							if (spanElement) {
								spanElement.innerText = memberRatio;
							}

							// 각 변수의 값을 콘솔에 출력합니다.
							console.log('현재 멤버 수:', nowMemberCount);

							$('#cancelButton').removeClass('item-hidden');
							$('#submitButton').addClass('item-hidden');
						})
						.catch(function (error) {
							console.error('에러 발생:', error);
						});
					console.log(classNo);
					console.log(schoolNo);
					// 폼을 제출하지 않도록 합니다.
					event.preventDefault();
				});
			</script>

			<script>
				$('#cancelButton').click(function () {
					axios({
						method: 'POST',
						url: '/schoolclass/memberDelete',
						data: {
							classNo: classNo,
							schoolNo: schoolNo,
						},
						responseType: 'json',
					})
						.then(function (response) {
							lnowMemberCount = nowMemberCount;
							let totalMembers = member;

							console.log(nowMemberCount);
							console.log(totalMembers);

							// 버튼 내의 .member-ratio 클래스를 가진 span 요소를 찾습니다.
							let spanElement = document.querySelector('.btn-lg .member-ratio');

							// 현재 멤버 수와 총 멤버 수를 사용하여 멤버 비율을 계산합니다.
							let count = Number(nowMemberCount) - 1;
							// count가 1일 때는 멤버 비율을 그대로 유지합니다.
							let memberRatio = count === 0 ? nowMemberCount + '/' + totalMembers : count + '/' + totalMembers;

							// 버튼 내의 .member-ratio 클래스를 가진 span 요소에 멤버 비율을 표시합니다.
							if (spanElement) {
								spanElement.innerText = memberRatio;
							}

							// 각 변수의 값을 콘솔에 출력합니다.
							console.log('현재 멤버 수:', nowMemberCount);
							console.log('총 멤버 수:', totalMembers);
							console.log('멤버 비율:', memberRatio);

							$('#cancelButton').addClass('item-hidden');
							$('#submitButton').removeClass('item-hidden');
						})
						.catch(function (error) {
							console.error('에러 발생:', error);
						});
					console.log(classNo);
					console.log(schoolNo);
					// 폼을 제출하지 않도록 합니다.
					event.preventDefault();
				});
			</script>

				document.querySelector('#viewModal').addEventListener('shown.bs.modal', function () {

					console.log('maprelayout');

				function closeViewModal() {
					viewModal.hide();
					console.log('모달을 닫습니다.');
				}

				document.querySelector('#viewModal').addEventListener('hidden.bs.modal', function () {
					$('#cancelButton').addClass('item-hidden');
					$('#submitButton').addClass('item-hidden');
				});

				function toggleInputReadonly(isReadonly) {
					var inputElements = document.querySelectorAll(
						'#viewModal input, #viewModal input[type="file"], #viewModal input[type="text"], #viewModal input[type="datetime-local"], #viewModal textarea'
					);
					inputElements.forEach(function (inputElement) {
						// 읽기 전용이 아닐 때 스타일 변경
						if (isReadonly == false) {
							inputElement.readOnly = true;
						} else {
							inputElement.style.backgroundColor = ''; // 배경색 초기화
							inputElement.style.border = ''; // 테두리 초기화
						}
					});
				}
			</script>
		</div>
	</body>
</html>
