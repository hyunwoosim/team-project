	<body>
		<div data-th-replace="header :: header"></div>
		<div class="root">
			<!-- 스쿨 상단 목록 -->
			<div class="Stl">
				<a
					class="btn btn-primary"
					target="_blank"
					th:if="${loginUser != null and accessLevel != null}"
					th:attr="onclick='gmOpen(' + ${schoolNo} + ',' + ${sender.no} + ')'"
					role="button"
					>스쿨 채팅</a
				>

				<a
					class="btn btn-primary"
					target="_blank"
					data-th-href="@{/schoolclass/realCalendar(schoolNo=${schoolNo})}"
					role="button"
					>스쿨 클래스</a
				>
				<a
					class="btn btn-primary"
					target="_blank"
					data-th-href="@{/school/admin(schoolNo=${schoolNo})}"
					role="button"
					>스쿨 매니저 관리</a
				>
			</div>
			<div class="container">
				<!-- 왼쪽 고정 요소 -->

				<div class="left-container">
					<div class="md-img">
						<figure class="figure">
							<img
								th:src="${schoolPhotoUrl + '?type=f&w=300&h=300'}"
								class="figure-img img-fluid rounded"
								alt=""
							/>
							<figcaption class="figure-caption">[[${schoolName}]]</figcaption>
						</figure>

						<div
							class="md_container"
							th:if="${accessLevel == 2 or accessLevel == 3 or accessLevel == 4}"
						>
							<!-- <div id="post_setting" onclick="postForm()"> -->
							<button
								type="button"
								id="postAddBtn"
								class="btn text-white createButton"
							>
								새 글 작성
							</button>
							<!-- </div> -->
						</div>

						<div data-th-replace="post/postModal/form :: postAdd-modal">새 글 작성</div>

						<div
							class="wait_container"
							th:if="${loginUser != null and accessLevel == 5}"
						>
							<button
								type="button"
								id="waitButton"
								class="btn text-white createButton"
							>
								가입 대기
							</button>
						</div>

						<!-- 스쿨에 가입하지 않은 경우에만 가입하기 버튼을 보여줌 -->
						<div
							class="join_container"
							th:if="${accessLevel == null}"
						>
							<button
								type="button"
								id="joinButton"
								class="btn text-white createButton"
							>
								가입 하기
							</button>
						</div>
					</div>

					<!-- 회원 리스트 -->
				</div>

				<div class="center-container">
					<!-- 검색창 -->
					<div class="searchBar">
						<div class="searchBarContainer">
							<select
								name="filter"
								id="filter"
								style="background-color: #cbbca765"
							>
								<option value="0">내용</option>
								<option value="1">작성자</option>
							</select>
							<input
								class="inputKeyword"
								name="keyword"
								id="keyword"
								type="text"
								placeholder="검색어를 입력하세요."
							/>
							<input
								id="schoolNo"
								name="schoolNo"
								type="hidden"
								value="1"
							/>
							<!-- schoolNo를 필요에 맞게 설정 -->
							<!-- 검색 아이콘 -->
							<i
								id="postSearchForm"
								class="bi bi-search"
								style="cursor: pointer"
							></i>
						</div>
					</div>

					<div>고정 게시글</div>

					<!-- 고정 게시글 -->
					<div
						id="fixed-post"
						data-th-data-schoolno="${schoolNo}"
						data-schoolno="100"
						class="table-responsive"
					>
						<div
							data-th-each="post : ${fixlist}"
							data-th-object="${post}"
							data-th-data-no="*{no}"
							class="table"
						>
							<div
								id="fix-hd"
								class="d-flex justify-content-between"
							>
								<div class="fix-img">
									<img th:src="'https://kr.object.ncloudstorage.com/moyeorastorage/user/' + ${post.writer.photo}" />
								</div>
								<div class="fix-nick">
									<span data-th-text="*{writer.nickname}">닉네임</span>
								</div>
								<div>
									<div
										id="fix-hd2"
										class="d-flex justify-content-between"
									>
										<div class="fix-ca">
											<span data-th-text="${#dates.format(post.createdAt,'yyyy-MM-dd')}">작성일</span>
										</div>

										<div th:if="${accessLevel == 4 or accessLevel == 5}">
											<button
												class="unfix-button btn btn-secondary"
												data-th-data-no="*{no}"
												data-no="100"
											>
												고정 해제
											</button>
										</div>
									</div>
								</div>
							</div>
							<div
								class="fix-content"
								data-th-utext="*{content}"
								data-th-data-no="*{no}"
							>
								<!--																		th:utext="*{content}"-->
								content
							</div>
						</div>
					</div>

					<div>일반 게시글</div>

					<!-- 게시글 목록 테이블 -->
					<div
						id="searchResult"
						data-th-data-schoolno="${schoolNo}"
						class="table-responsive"
					>
						<div
							data-th-each="post : ${postlist}"
							data-th-object="${post}"
							data-th-data-no="*{no}"
							class="table"
						>
							<div
								class="hidden-data"
								th:data-user-no="${post.writer.no}"
								style="display: none"
							></div>

							<div
								id="list-hd"
								class="d-flex justify-content-between"
							>
								<div class="list-img">
									<input
										type="hidden"
										data-th-value="*{userNo}"
										class="user-hidden-no"
									/>
									<img
										th:src="'https://kr.object.ncloudstorage.com/moyeorastorage/user/' + ${post.writer.photo}"
										class="user-img"
										style="cursor: pointer"
									/>
								</div>
								<div class="list-nick">
									<span data-th-text="*{writer.nickname}"> 닉네임 </span>
								</div>

								<div
									id="list-hd2"
									class="d-flex justify-content-between"
								>
									<div class="list-ca">
										<span data-th-text="${#dates.format(post.createdAt,'yyyy-MM-dd')}">작성일</span>
									</div>
									<div
										class="dropdown"
										data-th-data-no="${no}"
									>
										<button
											class="btn btn-secondary dropdown-toggle dropdown-button"
											type="button"
											id="dropdownMenuButton"
											data-toggle="dropdown"
											aria-haspopup="true"
											aria-expanded="false"
										>
											...
										</button>
										<div
											class="dropdown-menu"
											aria-labelledby="dropdownMenuButton"
										>
											<a
												class="dropdown-item"
												href="#"
												data-action="1"
												data-th-data-no="${no}"
												data-no="100"
												>글 삭제</a
											>
											<a
												class="dropdown-item"
												href="#"
												data-action="2"
												data-th-data-no="${no}"
												data-no="100"
												>글 수정</a
											>

											<a
												class="dropdown-item"
												href="#"
												data-action="3"
												data-th-data-no="${no}"
												data-no="100"
												>게시글 고정</a
											>
											<a
												class="dropdown-item"
												href="#"
												data-action="4"
												data-th-data-no="${no}"
												data-no="100"
												>댓글 보기</a
											>
										</div>
									</div>
								</div>
							</div>
							<div
								class="list-content"
								data-th-utext="*{content}"
								data-th-data-no="*{no}"
							>
								content
							</div>
						</div>

						<!--게시글 관련 모달 모음-->

						<!-- 게시글 고정 해제 모달 -->
						<div
							class="modal fade"
							id="unfixConfirmationModal"
							tabindex="-1"
							aria-labelledby="unfixConfirmationModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header">
										<h5
											class="modal-title"
											id="unfixConfirmationModalLabel"
										>
											게시글 고정 해제
										</h5>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<div class="modal-body">선택한 글의 고정을 해제하시겠습니까?</div>
									<div class="modal-footer">
										<button
											type="button"
											class="btn btn-secondary"
											data-bs-dismiss="modal"
										>
											취소
										</button>
										<button
											type="button"
											class="btn btn-danger"
											id="confirmUnfixBtn"
										>
											예
										</button>
									</div>
								</div>
							</div>
						</div>

						<!-- 게시글 카테고리 바꾸기 모달 -->
						<div
							class="modal fade"
							id="confirmationModal"
							tabindex="-1"
							aria-labelledby="confirmationModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header">
										<h5
											class="modal-title"
											id="confirmationModalLabel"
										>
											게시물 상단 고정
										</h5>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<div class="modal-body">선택한 글을 상단에 고정하시겠습니까?</div>
									<div class="modal-footer">
										<button
											type="button"
											class="btn btn-secondary"
											data-bs-dismiss="modal"
										>
											취소
										</button>
										<button
											type="button"
											class="btn btn-primary"
											id="confirmBtn"
										>
											확인
										</button>
									</div>
								</div>
							</div>
						</div>

						<!--게시글 삭제-->
						<div
							class="modal fade"
							id="postDeleteModal"
							tabindex="-1"
							role="dialog"
							aria-labelledby="exampleModalLabel3"
							aria-hidden="true"
						>
							<div
								class="modal-dialog"
								role="document"
							>
								<div class="modal-content">
									<div class="modal-header">
										<h5
											class="modal-title"
											id="postDeleteModalLabel"
										>
											게시글 삭제
										</h5>
										<button
											type="button"
											class="close"
											data-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<div class="modal-body">해당 게시글을 삭제하시겠습니까?</div>
									<div class="modal-footer">
										<button
											type="button"
											class="btn btn-secondary"
											id="postDeleteNo"
											data-dismiss="modal"
										>
											아니오
										</button>
										<button
											type="button"
											class="btn btn-primary"
											id="postDeleteYes"
										>
											예
										</button>
									</div>
								</div>
							</div>
						</div>

						<!--댓글 CRUD 관련 모달-->
						<!-- 댓글 등록 모달 1-->
						<div
							class="modal fade"
							id="commentModal1"
							tabindex="-1"
							aria-labelledby="commentModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5
											class="modal-title"
											id="commentModalLabel"
										>
											댓글 등록
										</h5>
										<br />
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<br />
									<div class="modal-body">
										<textarea
											id="commentInput"
											rows="4"
											cols="50"
										></textarea>
										<br />
										<button class="submit-comment-btn btn btn-primary">댓글 작성</button>
										<button
											type="button"
											class="btn btn-secondary"
											id="commentNo1"
											data-dismiss="modal"
										>
											아니오
										</button>
									</div>
								</div>
							</div>
						</div>

						<!-- 댓글 등록 모달 2-->
						<div
							class="modal fade"
							id="commentModal2"
							tabindex="-1"
							role="dialog"
							aria-labelledby="exampleModalLabel2"
							aria-hidden="true"
						>
							<div
								class="modal-dialog"
								role="document"
							>
								<div class="modal-content">
									<div class="modal-header">
										<h5
											class="modal-title"
											id="exampleModalLabel2"
										>
											댓글 등록 확인
										</h5>
										<button
											type="button"
											class="close"
											data-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<div class="modal-body">댓글을 등록하시겠습니까?</div>
									<div class="modal-footer">
										<button
											type="button"
											class="btn btn-secondary"
											id="commentNo"
											data-dismiss="modal"
										>
											아니오
										</button>
										<button
											type="button"
											class="btn btn-primary"
											id="commentYes"
										>
											예
										</button>
									</div>
								</div>
							</div>
						</div>

						<!--댓글 수정 모달1-->
						<div
							class="modal fade"
							id="commentUpdateModal1"
							tabindex="-1"
							aria-labelledby="commentModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5
											class="modal-title"
											id="commentUpdateModalLabel1"
										>
											댓글 수정
										</h5>
										<br />
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<br />
									<div class="modal-body">
										<textarea
											id="commentUpdateInput"
											rows="4"
											cols="50"
										></textarea>
										<br />

										var month = newDate.getMonth() + 1;
										var day = newDate.getDate();

										if (day < 10) {

								// 기존에 생성된 Summernote 에디터 인스턴스가 있다면 파괴합니다.
								if ($('#summernoteContent').next('.note-editor').length) {
									$('#summernoteContent').summernote('destroy');
								}

								// Summernote 에디터를 초기화합니다.
								$('#summernoteContent').summernote({
									height: 300,
									width: 700,
									callbacks: {
										onInit: function () {
											$('#summernoteContent').summernote('code', content); // 수정된 부분
										},
										onImageUpload: function (files) {
											let data = new FormData();
											for (const file of files) {
												data.append('files', file);
											}

											data.append('postNo', postNo);
											data.append('schoolNo', schoolNo);

											$.ajax({
												url: 'file/upload', // 파일 업로드 처리를 하는 엔드포인트 URL
												type: 'POST',
												dataType: 'json',
												contentType: false,
												processData: false,
												data: data,
												success: function (result) {
													if (result.status === 'success') {
														// 서버에서 받은 업로드 파일 이름을 가지고 <img> 태그를 설정합니다.
														for (const attachedFile of result.data) {
															$('#summernoteContent').summernote(
																'insertImage',
																'https://kr.object.ncloudstorage.com/moyeorastorage/post/' + attachedFile.filePath
															);
														}
													} else {
														console.error('파일 업로드 실패: ', result.message);
													}
												},
												error: function (xhr, status, error) {

												},
											});
										},
